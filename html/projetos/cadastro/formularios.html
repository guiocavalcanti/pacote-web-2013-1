<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projeto: formulário de cadastro</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>Lorem <a href="http://redu.com.br">ipsum</a> dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

    <form action="http://192.168.25.135:3000/contacts" method="post">
    <fieldset>
      <legend>Dados pessoais</legend>
      <label for="campo-nome">Nome:</label>
      <input type="file" id="campo-nome" name="contact[name]">

      <label for="campo-sexo">Sexo:</label>
      <select name="sexo" id="campo-sexo">
        <option value="m">Masculino</option>
        <option value="f">Feminino</option>
      </select>

      <fieldset>
        <legend>Bens</legend>
        <label for="campo-casa">Casa</label>
        <input type="checkbox" id="campo-casa" name="bens" value="casa">
        <label for="campo-carro">Carro</label>
        <input type="checkbox" id="campo-carro" name="bens" value="carro">
      </fieldset>
    </fieldset>

    <fieldset>
      <legend>Dados de contato</legend>
      <label for="campo-endereco">Endereço:</label>
      <input type="text" id="campo-endereco" name="endereco">

      <fieldset>
        <legend>Moradia</legend>
        <label for="campo-casa2">Casa</label>
        <input type="radio" id="campo-casa2" name="moradia" value="casa">
        <label for="campo-apto">Apartamento</label>
        <input type="radio" name="moradia" id="campo-apto" value="apto">
      </fieldset>

      <label for="campo-email">Email</label>
      <input type="email" id="campo-email" name="contact[email]">

      <label for="campo-senha">Senha</label>
      <input type="password" id="campo-senha" name="senha">

      <label for="campo-mensagem">Mensagem</label>
      <textarea name="contact[message]" id="campo-mensagem" cols="50" rows="10"></textarea>

      <input type="submit" value="Cadastrar">
      <input type="reset" value="Limpar campos">

    </fieldset>
  </form>

  </body>
</html>
