<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Projeto de tabela</title>
</head>
<body>
  <table border="1px">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Senha</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2"><img src="http://s3.amazonaws.com/redu_uploads/users/avatars/4/thumb_32/Guilherme3x4%20copy.jpg?1323711306"></td>
        <td>1 2</td>
        <td rowspan="2">1 3 e 2 3</td>
        <td rowspan="2">1 4 e 2 4</td>
      </tr>
      <tr>
        <td>2 2</td>
      </tr>
      <tr>
        <td rowspan="2"><img src="http://redu-assets.s3.amazonaws.com/images/new/missing_users_thumb_32.png" alt="homem verde"></td>
        <td>3 2</td>
        <td rowspan="2">3 3 e 4 3</td>
        <td rowspan="2">3 4 e 4 4</td>
      </tr>
      <tr>
        <td>4 2</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
